<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Togon CodeAlpha</title>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #0d9dc9;
  color: white;
  padding: 20px;
  text-align: center;
}

main {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

section {
  width: 30%;
  padding: 20px;
  background-color: #f4f4f4;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

section h2 {
  margin-bottom: 10px;
}

section p {
  margin: 5px 0;
}
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
  const fitnessData = {
    steps: 10000,
    distance: 5,
    calories: 500
  };

  const sleepData = {
    hours: 7,
    quality: "Good"
  };

  const nutritionData = {
    calories: 2000,
    protein: 100,
    carbs: 300,
    fat: 50
  };

  const fitnessDataDiv = document.getElementById("fitness-data");
  const sleepDataDiv = document.getElementById("sleep-data");
  const nutritionDataDiv = document.getElementById("nutrition-data");

  fitnessDataDiv.innerHTML = `
    <p>Steps: ${fitnessData.steps}</p>
    <p>Distance: ${fitnessData.distance} miles</p>
    <p>Calories: ${fitnessData.calories}</p>
  `;

  sleepDataDiv.innerHTML = `
    <p>Hours: ${sleepData.hours}</p>
    <p>Quality: ${sleepData.quality}</p>
  `;

  nutritionDataDiv.innerHTML = `
    <p>Calories: ${nutritionData.calories}</p>
    <p>Protein: ${nutritionData.protein}g</p>
    <p>Carbs: ${nutritionData.carbs}g</p>
    <p>Fat: ${nutritionData.fat}g</p>
  `;
});
</script>
</head>
<body>
<header>
  <h1>Quantified Self Dashboard</h1>
</header>
<main>
  <section id="fitness">
    <h2>Fitness</h2>
    <div id="fitness-data">
      <p>Steps: 10,000</p>
      <p>Distance: 5 miles</p>
      <p>Calories: 500</p>
    </div>
  </section>
  <section id="sleep">
    <h2>Sleep</h2>
    <div id="sleep-data">
      <p>Hours: 7</p>
      <p>Quality: Good</p>
    </div>
  </section>
  <section id="nutrition">
    <h2>Nutrition</h2>
    <div id="nutrition-data">
      <p>Calories: 2000</p>
      <p>Protein: 100g</p>
      <p>Carbs: 300g</p>
      <p>Fat: 50g</p>
    </div>
  </section>
</main>
</body>
</html>
